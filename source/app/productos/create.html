<div class="container">
    <h3>CREAR PRODUCTO</h3>
    <div class="form-group col-sm-5">
        <div layout="column" ng-cloak>
            <md-content layout-padding>
                <form name="productosCreate">
                    <md-input-container class="md-block">
                        <label>Nombres</label>
                        <input md-maxlength="30" required md-no-asterisk name="nombres" ng-model="vm.producto.descripcion">
                        <div ng-messages="productosCreate.nombres.$error">
                            <div ng-message="required">Este campo es requerido.</div>
                            <div ng-message="md-maxlength">El nombre no puede superar 60 caracteres.</div>
                        </div>
                    </md-input-container>
                    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>

                        <md-button ng-click="vm.create()" class="md-raised md-primary">Guardar</md-button>

                        <md-button ng-href="#/productos" class="md-raised md-warn">Cancelar</md-button>

                    </section>

                </form>
            </md-content>
        </div>

    </div>
</div>
